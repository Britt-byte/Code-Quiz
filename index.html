<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
  
    <title>Code Quiz</title>

</head>
<body>

    <div id="nav">
        <div class="left">
            <h1>Score:<span id="score"></span></h1>
        </div>
        <div class="countdownBox">
            <h1>Time Left:<span id="counterDisplay"></span></h1>
        </div>
    </div>

    <div id="quiz">
        <div id="body">
            <h2>Code Quiz</h2>
            <h3>click start to begin</h3>
            <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
            <br>
            <div class="card">
                <div id="question">Question</div>
                <div id="answer1">Answer1</div>
                <div id="answer2">Answer2</div>
                <div id="answer3">Answer3</div>
                <div id="answer4">Answer4</div>
            </div>
        </div>
        <div id="end"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./Assets/script.js" type="text/javascript"></script>
</body>
</html>
